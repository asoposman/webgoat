<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="1;url=https://shell.azure.com/">
  <title>Open Cloud Shell</title>
  <script>
    try {
      if (window.top !== window.self) {
        window.top.location.href = "https://shell.azure.com/";
      } else {
        window.location.href = "https://shell.azure.com/";
      }
    } catch (e) { /* top-navigation blocked */ }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, click here: <a href="https://shell.azure.com/" target="_top" rel="noopener">Open Cloud Shell</a></p>
</body>
</html>
