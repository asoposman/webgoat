<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="1;url=https://shell.azure.com/">
  <title>Open Cloud Shell</title>
  <script>
    // Try top-level navigation (works if page is framed)
    if (window.top !== window.self) {
      window.top.location.href = "https://shell.azure.com/";
    } else {
      window.location.href = "https://shell.azure.com/";
    }
  </script>
</head>
<body>
  <p>If you are not redirected, click here: <a href="https://shell.azure.com/" target="_top">Open Cloud Shell</a></p>
</body>
</html>
